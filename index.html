<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/template.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/script.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/basket.css">
    <link rel="stylesheet" href="./styles/dish.css">
    <link rel="icon" type="image/x-icon" href="./assets/fav/favicon.ico">
    <title>BestellApp</title>
</head>
<body onload="init()">
    <div class="content">
        <header>
            <div class="header-container">
                <img src="./assets/img/Bestell App- Logo.svg" alt="logo">
                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 -960 960 960" fill="#e8eaed"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></a>
            </div>
        </header>
        <main>
            <section>
                <div class="home-container">
                    <div class="basket">
                        <div class="basket-container">
                            <div class="basket-headline">
                                <h2>Warenkorb</h2>
                            </div>
                            <div class="basket-dish" id="basket">
                            
                            </div>  
                            <div id="basket-footer">
        
                            </div>  
                        </div>
                    </div>
                    <div class="bg-container">
                        <div class="nav-container">
                            <div class="nav-logo">
                                <img src="./assets/img/pizza-155771_1280.png" alt="pizza">
                            </div>
                            <div class="nav-information">
                                <h2>Pizzaparadies</h2>
                                <span>Bewertung (4,2 von 5 Sternen)</span>
                            </div>
                            <div class="nav-content">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FD8100"><path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z"/></svg>
                                <a onclick="renderDishes('Hauptgerichte')"" href="#">Hauptgerichte</a>
                                <a onclick="renderDishes('Beilagen')" href="#">Beilagen</a>
                                <a onclick="renderDishes('Nachspeise')" href="#">Nachspeisen</a>
                            </div>
                        </div>
                    </div>
            </div>
            </section>
            <section>
                <div class="dish-container" id="display-dish">
                
                </div>
                    <button>Warenkorb</button>
            </section>
        </main>
        <footer>
            <div class="footer-container">
                    <img src="./assets/fav/android-chrome-192x192.png" alt="fav">
                    <p>&#169<span id="current-year"></span> BestellApp. Alle Rechte vorbehalten.</p>
                </div>
        </footer>
    </div>
</body>
</html>
